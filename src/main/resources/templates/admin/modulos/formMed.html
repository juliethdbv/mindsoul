<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/vanilla-datatables@latest/dist/vanilla-dataTables.min.css" rel="stylesheet"
        type="text/css">
    <script src="https://unpkg.com/vanilla-datatables@latest/dist/vanilla-dataTables.min.js"
        type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../../../assets/css/app.min.css">
    <!-- Template CSS -->
    <link rel="stylesheet" href="../../../assets/css/style.css">
    <link rel="stylesheet" href="../../../assets/css/components.css">
    <link rel="stylesheet" href="../../../assets/bundles/prism/prism.css">
    <!-- Custom style CSS -->
    <link rel="stylesheet" href="../../../assets/css/stylesjo.css">

    <link rel='shortcut icon' type='image/x-icon' href='../../../images/Logo-Mind-Soul-Imagen.png' />
    <link rel="stylesheet" href="../../../assets/bundles/datatables/datatables.min.css">
    <link rel="stylesheet"
        href="../../../assets/bundles/datatables/DataTables-1.10.16/css/dataTables.bootstrap4.min.css">
    <link rel='shortcut icon' type='image/x-icon' href='../../../images/Logo-Mind-Soul-Imagen.png' />
    <script src="https://kit.fontawesome.com/6131ecdde6.js" crossorigin="anonymous"></script>
    <title>Mind&Soul</title>
</head>

<body>

    <!-- dashboard-Formulario-Psicologos  CONTENIDO -->
    <section>
        <div class="main-content">
            <div class="card">
                <form th:action="@{/admin/formMed/addMed}" th:object="${usuario}" method="post" class="needs-validation"
                    novalidate>
                    <div class="container-fluid">
                        <input type="hidden" th:field="*{id}">

                        <div class="form-group">

                            <div class="row">
                                <div class="form-group col-md-6 col-12">
                                    <label for="name">NOMBRE</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fas fa-user"></i>
                                            </div>
                                        </div>
                                        <input min="2" required type="text" name="name" class="form-control required"
                                            id="name" th:field="*{name}">
                                        <div class="valid-feedback">
                                            Bien
                                        </div>
                                        <div class="invalid-feedback">
                                            Diligencia bien el campo
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group col-md-6 col-12">
                                    <label for="email">CORREO</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fas fa-envelope"></i>
                                            </div>
                                        </div>
                                        <input min="4" required type="email" name="email" class="form-control required"
                                            id="name" th:field="*{email}">
                                        <div class="valid-feedback">
                                            Bien
                                        </div>
                                        <div class="invalid-feedback">
                                            Diligencia bien el campo
                                        </div>
                                    </div>
                                    <div class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
                                        th:errors="*{email}"></div>
                                </div>
                            </div>

                            <div class="row">

                                <div class="form-group">
                                    <label for="specialities">ESPECIALIDAD</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fas fa-caret-left"></i>
                                            </div>
                                        </div>
                                        <select required id="specialities" th:field="*{specialities}"
                                            class="form-control selectric required" th:if="${specialities.size()>0}">
                                            <option th:each="esp:${specialities}" th:if="${esp.stateSpecialty == true}"
                                                th:value="${esp.id}" th:text="${esp.name}">
                                            </option>
                                        </select>
                                        <div class="valid-feedback">
                                            Bien
                                        </div>
                                        <div class="invalid-feedback">
                                            Diligencia bien el campo
                                        </div>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary">GUARDAR</button>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- dashboard-Formulario-Psicologos  CONTENIDO -->

    <!-- Layaout -->

    <div class="loader"></div>
    <div id="app">

        <!-- Menú -->
        <div class="main-wrapper main-wrapper-1">
            <div class="navbar-bg"></div>

            <nav class="navbar navbar-expand-lg main-navbar sticky">
                <div class="form-inline mr-auto">

                    <ul class="navbar-nav mr-3">

                        <li>
                            <a href="#" data-toggle="sidebar" class="nav-link nav-link-lg collapse-btn">
                                <i data-feather="align-justify"></i>
                            </a>
                        </li>

                        <li>
                            <form class="form-inline mr-4">
                                <div class="search-element">
                                    <input class="form-control" type="search" placeholder="Search" aria-label="Search"
                                        data-width="200">
                                    <button class="btn" type="submit">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </form>
                        </li>

                    </ul>

                    <ul class="navbar-nav nav-right position-fixed" style="margin-left: 75%;">

                        <li class="dropdown">

                            <a href="#" data-toggle="dropdown"
                                class="nav-link dropdown-toggle nav-link-lg nav-link-user">
                                <figure class="avatar md-2 avatar-m bg-primary text-white radious-style"
                                    data-initial="MS"></figure>
                                <span class="d-sm-none d-lg-inline-block"></span>
                            </a>

                            <div class="dropdown-menu dropdown-menu-right pullDown">

                                <div class="dropdown-title"></div>

                                <a href="" class="dropdown-item has-icon">
                                    <i class="far fa-user"></i> Mi Informacion
                                </a>

                                <div class="dropdown-divider"></div>

                                <a th:href="@{/logout}" class="dropdown-item has-icon text-danger">
                                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesion
                                </a>

                            </div>

                        </li>

                    </ul>

                </div>

            </nav>

            <!-- Menú -->


            <!-- Modulos -->

            <div class="main-sidebar sidebar-style-2">
                <aside id="sidebar-wrapper">

                    <div class="sidebar-brand">
                        <img th:src="@{/images/Logo-Mind-Soul-Imagen.png}" width="60px" height="60px">
                        <a href="">
                            <span class="logo-name">Mind &
                                <span class="color1">Soul</span>
                            </span>
                        </a>
                    </div><br>

                    <ul class="sidebar-menu">

                        <li class="menu-header">Menú</li>

                        <li class="dropdown">
                            <a th:href="@{/admin}" class="nav-link">
                                <i data-feather="home"></i>
                                <span class="color">Inicio</span>
                            </a>
                        </li>

                        <li class="dropdown">
                            <a th:href="@{/admin/listarUsuarios}" class="nav-link">
                                <i data-feather="user"></i>
                                <span class="color">Usuarios</span>
                            </a>
                        </li>

                        <li class="dropdown">
                            <a th:href="@{/admin/listarEsp}" class="nav-link">
                                <i data-feather="list"></i>
                                <span class="color">Especialidades</span>
                            </a>
                        </li>

                        <li class="dropdown">
                            <a th:href="@{/admin/listarRol}" class="nav-link">
                                <i data-feather="users"></i>
                                <span class="color">Roles</span>
                            </a>
                        </li>

                    </ul>
                </aside>
            </div>

            <!-- Modulos -->

        </div>

    </div>
    <!-- Layaout -->

    <!-- Configuración Diseño -->

    <div class="settingSidebar">
        <a href="javascript:void(0)" class="settingPanelToggle"> <i class="fa fa-spin fa-cog"></i>
        </a>
        <div class="settingSidebar-body ps-container ps-theme-default">
            <div class=" fade show active">
                <div class="setting-panel-header">Panel de Configuración
                </div>

                <div class="p-15 border-bottom">
                    <h6 class="font-medium m-b-10">Sidebar Color</h6>
                    <div class="selectgroup selectgroup-pills sidebar-color">
                        <label class="selectgroup-item">
                            <input type="radio" name="icon-input" value="1" class="selectgroup-input select-sidebar">
                            <span class="selectgroup-button selectgroup-button-icon" data-toggle="tooltip"
                                data-original-title="Light Sidebar"><i class="fas fa-sun"></i></span>
                        </label>
                        <label class="selectgroup-item">
                            <input type="radio" name="icon-input" value="2" class="selectgroup-input select-sidebar"
                                checked>
                            <span class="selectgroup-button selectgroup-button-icon" data-toggle="tooltip"
                                data-original-title="Dark Sidebar"><i class="fas fa-moon"></i></span>
                        </label>
                    </div>
                </div>
                <div class="p-15 border-bottom">
                    <h6 class="font-medium m-b-10">Color Theme</h6>
                    <div class="theme-setting-options">
                        <ul class="choose-theme list-unstyled mb-0">
                            <li title="white" class="active">
                                <div class="white"></div>
                            </li>
                            <li title="cyan">
                                <div class="cyan"></div>
                            </li>
                            <li title="black">
                                <div class="black"></div>
                            </li>
                            <li title="purple">
                                <div class="purple"></div>
                            </li>
                            <li title="orange">
                                <div class="orange"></div>
                            </li>
                            <li title="green">
                                <div class="green"></div>
                            </li>
                            <li title="red">
                                <div class="red"></div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="p-15 border-bottom">
                    <div class="theme-setting-options">
                        <label class="m-b-0">
                            <input type="checkbox" name="custom-switch-checkbox" class="custom-switch-input"
                                id="mini_sidebar_setting">
                            <span class="custom-switch-indicator"></span>
                            <span class="control-label p-l-10">Mini Sidebar</span>
                        </label>
                    </div>
                </div>
                <div class="mt-4 mb-4 p-3 align-center rt-sidebar-last-ele">
                    <a href="#" class="btn btn-icon icon-left btn-primary btn-restore-theme">
                        <i class="fas fa-undo"></i> Restore Default
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Configuración Diseño -->
</body>
