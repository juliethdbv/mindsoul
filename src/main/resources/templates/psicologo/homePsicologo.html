<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Mind&Soul Psicologos</title>
  <!-- General CSS Files -->
  <link rel="stylesheet" href="../../assets/css/app.min.css">
  <!-- Template CSS -->
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="stylesheet" href="../../assets/css/components.css">
  <link rel="stylesheet" href="../../assets/bundles/prism/prism.css">
  <!-- Custom style CSS -->
  <link rel="stylesheet" href="../../assets/css/stylesjo.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <link rel='shortcut icon' type='image/x-icon' href='../../../imgages/Logo-Mind-Soul-Imagen.png' />
  <link rel="stylesheet" href="../../assets/bundles/datatables/datatables.min.css">
  <link rel="stylesheet" href="../../assets/bundles/datatables/DataTables-1.10.16/css/dataTables.bootstrap4.min.css">
  <link rel='shortcut icon' type='image/x-icon' href='../../../imgages/Logo-Mind-Soul-Imagen.png' />
  <script src="https://kit.fontawesome.com/6131ecdde6.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="main-content">

    <!-- dashboard-Inicio-Psicologo.html  CONTENIDO -->

    <section class="section">
      <div class="section-body">
        <div class="row mt-sm-4">
          <div class="col-12 col-md-12 col-lg-4">
            <div class="card author-box">
              <div class="card-body">
                <div class="author-box-center">
                  <figure class="avatar md-2 avatar-xl bg-primary text-white" data-initial="MS"></figure>
                  <div class="clearfix"></div>
                  <div class="author-box-name">
                    <a href="#"></a>
                  </div>
                  <div class="author-box-job"></div>
                </div>
                <div class="text-center">

                  <div class="row">
                    <h1> Bienvenido <span th:text="${user.name}"></span></h1>
                  </div>

                </div>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-12 col-lg-8">
            <div class="card">
              <div class="padding-20">
                <ul class="nav nav-tabs" id="myTab2" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" id="home-tab2" data-toggle="tab" href="#about" role="tab"
                      aria-selected="true">Mis
                      Datos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="profile-tab2" data-toggle="tab" href="#settings" role="tab"
                      aria-selected="false">Editar Datos</a>
                  </li>
                </ul>
                <div class="tab-content tab-bordered" id="myTab3Content">
                  <div class="tab-pane fade show active" id="about" role="tabpanel" aria-labelledby="home-tab2">
                    <div class="row">
                      <div class="col-md-4 col-6 b-r">
                        <strong>Nombre</strong><br>
                        <strong th:text="${user.name}" class="text-muted"></strong>
                      </div>
                      <div class="col-md-4 col-6 b-r">
                        <strong>Correo</strong><br>
                        <strong th:text="${user.email}" class="text-muted"></strong>
                      </div>
                      <div class="col-md-4 col-6">
                        <strong>Estado</strong><br>
                        <strong th:if="${user.statusUser == true}" class="text-muted">Activo</strong>
                        <strong th:if="${user.statusUser == false}" class="text-muted">Inactivo</strong>
                      </div><br>
                    </div>
                  </div>

                  <!-- dashboard-Formulario-Super-Administrador CONTENIDO -->

                  <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="profile-tab2">
                    <form class="needs-validation" method="post" novalidate="" th:object="${users}"
                      th:action="@{/psicologo/cambiarClave}">

                      <div class="card-body">

                        <div class="row">

                          <div class="form-group col-md-12 col-12">
                            <div class="form-group">
                              <label>NOMBRE</label>
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <div class="input-group-text">
                                    <i data-feather="user"></i>
                                  </div>
                                </div>
                                <input id="name" name="name" th:value="${user.name}" readonly type="text"
                                  class="form-control">
                              </div>
                            </div>
                          </div>

                        </div>
                        <div class="row">
                          <div class="form-group col-md-12 col-12">
                            <div class="form-group">
                              <label>CORREO</label>
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <div class="input-group-text">
                                    <i data-feather="mail"></i>
                                  </div>
                                </div>
                                <input id="email" name="email" th:value="${user.email}" readonly type="text"
                                  class="form-control">
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="form-group col-md-12 col-12">
                            <div class="form-group">
                              <label for="password">CONTRASEÑA</label>
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <div class="input-group-text">
                                    <i class=" fas fa-key"></i>
                                  </div>
                                </div>
                                <div class="position-relative">
                                  <input id="password" name="password" required type="password"
                                    class="form-control position-relative w-100">
                                  <p onclick="showPassword()" class="position-absolute" style="top:10px; right: 10px;">
                                    <i class="bi bi-eye"></i>
                                  </p>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="card-footer text-right">
                          <button class="btn btn-primary">Editar</button>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


    <!-- Layaout -->

    <div class="loader"></div>
    <div id="app">
      <div class="main-wrapper main-wrapper-1">
        <div class="navbar-bg"></div>

        <!-- Menú -->

        <nav class="navbar navbar-expand-lg main-navbar sticky">
          <div class="form-inline mr-auto">

            <ul class="navbar-nav mr-3">

              <li>
                <a href="#" data-toggle="sidebar" class="nav-link nav-link-lg collapse-btn">
                  <i data-feather="align-justify"></i>
                </a>
              </li>

              <li>
                <form class="form-inline mr-4">
                  <div class="search-element">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search" data-width="200">
                    <button class="btn" type="submit">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </form>
              </li>

            </ul>

            <ul class="navbar-nav nav-right position-fixed" style="margin-left: 75%;">


              <li class="dropdown">

                <a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle nav-link-lg nav-link-user">
                  <figure class="avatar md-2 avatar-m bg-primary text-white radious-style" data-initial="MS"></figure>
                  <span class="d-sm-none d-lg-inline-block"></span>
                </a>

                <div class="dropdown-menu dropdown-menu-right pullDown">

                  <div class="dropdown-title"></div>

                  <a th:href="@{/psicologo}" class="dropdown-item has-icon">
                    <i class="far fa-user"></i> Mi Informacion
                  </a>

                  <div class="dropdown-divider"></div>

                  <a th:href="@{/logout}" class="dropdown-item has-icon text-primary">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesion
                  </a>

                </div>

              </li>

            </ul>

          </div>

        </nav>

        <!-- Menú -->

        <!-- Modulos -->

        <div class="main-sidebar sidebar-style-2">
          <aside id="sidebar-wrapper">
            <div class="sidebar-brand">
              <img th:src="@{/images/Logo-Mind-Soul-Imagen.png}" width="60px" height="60px">
              <a href="">
                <span class="logo-name">Mind &
                  <span class="color1">Soul</span>
                </span>
              </a>
            </div><br>

            <ul class="sidebar-menu">
              <li class="menu-header">Menu</li>

              <li class="dropdown">
                <a th:href="@{/psicologo}" class="nav-link">
                  <i data-feather="home"></i>
                  <span class="color">Home</span>
                </a>
              </li>

              <li class="dropdown">
                <a href="#" class="menu-toggle nav-link has-dropdown">
                  <i data-feather="calendar"></i>
                  <span>Citas</span></a>
                <ul class="dropdown-menu">
                  <li><a class="nav-link" th:href="@{/psicologo/listarcita}">Mis Citas</a></li>
                  <li><a class="nav-link" th:href="@{/psicologo/formagenda}">Agenda</a></li>
                  <!--<li><a class="nav-link" th:href="@{paciente/listarcita}">Mis Citas</a></li>-->
                </ul>
              </li>

              <li class="dropdown">
                <a th:href="@{psicologo/listarh}" class="nav-link">
                  <i data-feather="book"></i>
                  <span class="color">Historial Paciente</span></a>
              </li>

              <!--
              <li class="dropdown">
                <a th:href="@{paciente/listarPaciente}" class="nav-link">
                  <i data-feather="user"></i>
                  <span class="color">Pacientes</span></a>
              </li>
              -->

            </ul>

          </aside>

        </div>

        <!-- Modulos -->
      </div>
      <div class="settingSidebar">
        <a href="javascript:void(0)" class="settingPanelToggle"> <i class="fa fa-spin fa-cog"></i>
        </a>
        <div class="settingSidebar-body ps-container ps-theme-default">
          <div class=" fade show active">
            <div class="setting-panel-header">Panel de Configuración
            </div>

            <div class="p-15 border-bottom">
              <h6 class="font-medium m-b-10">Sidebar Color</h6>
              <div class="selectgroup selectgroup-pills sidebar-color">
                <label class="selectgroup-item">
                  <input type="radio" name="icon-input" value="1" class="selectgroup-input select-sidebar">
                  <span class="selectgroup-button selectgroup-button-icon" data-toggle="tooltip"
                    data-original-title="Light Sidebar"><i class="fas fa-sun"></i></span>
                </label>
                <label class="selectgroup-item">
                  <input type="radio" name="icon-input" value="2" class="selectgroup-input select-sidebar" checked>
                  <span class="selectgroup-button selectgroup-button-icon" data-toggle="tooltip"
                    data-original-title="Dark Sidebar"><i class="fas fa-moon"></i></span>
                </label>
              </div>
            </div>
            <div class="p-15 border-bottom">
              <h6 class="font-medium m-b-10">Color Theme</h6>
              <div class="theme-setting-options">
                <ul class="choose-theme list-unstyled mb-0">
                  <li title="white" class="active">
                    <div class="white"></div>
                  </li>
                  <li title="cyan">
                    <div class="cyan"></div>
                  </li>
                  <li title="black">
                    <div class="black"></div>
                  </li>
                  <li title="purple">
                    <div class="purple"></div>
                  </li>
                  <li title="orange">
                    <div class="orange"></div>
                  </li>
                  <li title="green">
                    <div class="green"></div>
                  </li>
                  <li title="red">
                    <div class="red"></div>
                  </li>
                </ul>
              </div>
            </div>
            <div class="p-15 border-bottom">
              <div class="theme-setting-options">
                <label class="m-b-0">
                  <input type="checkbox" name="custom-switch-checkbox" class="custom-switch-input"
                    id="mini_sidebar_setting">
                  <span class="custom-switch-indicator"></span>
                  <span class="control-label p-l-10">Mini Sidebar</span>
                </label>
              </div>
            </div>
            <div class="mt-4 mb-4 p-3 align-center rt-sidebar-last-ele">
              <a href="#" class="btn btn-icon icon-left btn-primary btn-restore-theme">
                <i class="fas fa-undo"></i> Restore Default
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  </div>
  <footer class="main-footer">
    <div class="footer-left">
      <a href="/">MIND&SOUL</a></a>
    </div>
    <div class="footer-right">
    </div>
  </footer>

  </div>
  <!-- Layaout -->
</body>

<script>
  function showPassword() {
    input = document.getElementById("password")
    if (input.type === "password") {
      input.type = "text";
    } else {
      input.type = "password";
    }
  }
</script>

<script th:src="@{/assets/js/updatePassword.js}"></script>
