<!DOCTYPE html>
<html lang="es">
<html xmlns:th="https://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b5c0657847.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" th:href="@{img/Logo-Mind-Soul-Imagen.png}" type="image/x-icon">
    <link href="https://unpkg.com/vanilla-datatables@latest/dist/vanilla-dataTables.min.css" rel="stylesheet"
        type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <meta name="copyright" content="MACode ID, https://macodeid.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <title>Inicio de Sesión</title>
</head>

<body>

    <!-- Alertas de validación de canpos -->

    <div th:if="${param.success}">
        <div class="alert alert-info alert-dismissible fade show">
            El usuario ha sido registrado correctamente!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div th:if="${param.error}">
        <div class="alert alert-danger alert-dismissible fade show">
            El correo o contraseña son inválidos
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div th:if="${param.logout}">
        <div class="alert alert-success alert-dismissible fade show">
            Usted ha sido desconectado de manera éxitosa!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <!-- Fin Alertas de validación de canpos -->

    <!-- Contenedor general -->

    <div class="container" id="container">

        <div class="form-container sign-in-container">

            <!-- Formulario Inicio de Sesión -->

            <form method="post" th:action="@{/login}" class="form-horizontal" role="form">

                <a th:href="@{index}" title="Volver al inicio">
                    <i class="fa-sharp fa-solid fa-arrow-left"></i>
                </a>

                <h1>Iniciar Sesión</h1>

                <br><br>

                <!-- Campo para correo -->

                <div class="input-group mb-3">
                    <input type="text" 
                            id="username" 
                            name="username" 
                            class="form-control" 
                            placeholder="Email" />
                </div>

                <!-- Campo para contraseña -->

                <div class="input-group mb-3 position-relative">
                    <input type="password" 
                            id="password" 
                            name="password" 
                            class="form-control position-relative" 
                            placeholder="Password" />
                    <p onclick="showPassword()" class="position-absolute" style="top:10px; right: 10px;"><i class="bi bi-eye"></i></p>
                </div>

                <!-- Recuperación de contraseña y botón para envío de formulario-->
                <a th:href="@{/register/forgotPassword}" class="text-primary">¿Olvidaste tu contraseña?</a>
                <button>Iniciar Sesión</button>
            </form>
            <!-- Fin Formulario Inicio de Sesión -->
        </div>

        <!-- Contenedor para cambiar de Inicio de Sesión a Registro -->

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>¡Bienvenido de nuevo!</h1>
                    <p>Ingresa tus datos personales y comienza la mejor experiencia con nosotros</p>
                    <a th:href="@{register}">
                        <button class="ghost" id="signUp">Registrarse</button>
                    </a>
                </div>
            </div>
        </div>

        <!-- Fin Contenedor para cambiar de Inicio de Sesión a Registro -->
    </div>

    <!-- Fin Contenedor general -->

    <script>
        function showPassword(){
            input = document.getElementById("password")
            if(input.type === "password"){
                input.type = "text";
            }else{
                input.type = "password";
            }
        }
    </script>
    
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vanilla-datatables@latest/dist/vanilla-dataTables.min.js"
        type="text/javascript"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
